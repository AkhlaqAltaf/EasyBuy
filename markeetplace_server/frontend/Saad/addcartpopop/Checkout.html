<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #073741;
        --primary-hover: #052b33;
        --success-color: #10b981;
        --danger-color: #ef4444;
        --bg-color: #ffffff;
        --text-primary: #1a1f36;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
      }



      /* Container Styles */
      .main-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        gap: 30px;
      }

      .checkout-container {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        margin: 0;
        max-width: none;
      }

      /* Section Titles */
      .section-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .section-title i {
        color: var(--primary-color);
      }

      /* Address Section */
      .address-section {
        margin-bottom: 30px;
      }

      .address-input-group {
        position: relative;
      }

      .address-input {
        width: 100%;
        padding: 14px 40px 14px 16px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .address-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(7, 55, 65, 0.1);
      }

      /* Address Details */
      .address-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 20px;
        opacity: 0;
        height: 0;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .address-details input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .address-details input:hover {
        border-color: var(--primary-hover);
      }

      .address-details input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(7, 55, 65, 0.1);
      }

      .address-details input::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
      }

      .address-details.show {
        opacity: 1;
        height: auto;
        margin-top: 20px;
        animation: fadeIn 0.3s ease-in-out;
      }

      /* Location Button */
      .location-btn {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--primary-color);
        cursor: pointer;
        font-size: 1.2rem;
        padding: 8px;
        transition: all 0.3s ease;
      }

      .location-btn:hover {
        color: var(--primary-hover);
        transform: translateY(-50%) scale(1.1);
      }

      /* Payment Section */
      .payment-section {
        margin-top: 30px;
      }

      .payment-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 15px;
      }

      .payment-option {
        padding: 20px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        background: white;
      }

      .payment-option:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .payment-option.selected {
        border-color: var(--primary-color);
        background: rgba(7, 55, 65, 0.05);
      }

      .payment-option i {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: var(--primary-color);
      }

      .payment-option-title {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 5px;
      }

      .payment-option-desc {
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      /* Order Summary */
      .order-summary {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        height: fit-content;
      }

      .summary-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .summary-items {
        margin-bottom: 20px;
      }

      .summary-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid var(--border-color);
      }

      .summary-item-name {
        color: var(--text-primary);
        font-weight: 500;
      }

      .summary-item-price {
        color: var(--text-primary);
        font-weight: 600;
      }

      .summary-total {
        display: flex;
        justify-content: space-between;
        padding-top: 20px;
        border-top: 2px solid var(--border-color);
        margin-top: 20px;
        font-weight: 700;
        font-size: 1.1rem;
      }

      /* Button Styles */
      .proceed-btn {
        width: 100%;
        padding: 16px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .proceed-btn:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      /* Loading State */
      .loading-address {
        position: relative;
      }

      .loading-address::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: loading 1.5s infinite;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .main-container {
          grid-template-columns: 1fr;
        }

        .checkout-container,
        .order-summary {
          padding: 20px;
        }

        .payment-options {
          grid-template-columns: 1fr;
        }

        .address-details {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Left Side - Checkout Form -->
      <div class="checkout-container">
        <!-- Address Section -->
        <!-- Address Section -->
        <div class="address-section">
          <h2 class="section-title">
            <i class="fas fa-map-marker-alt"></i>
            Delivery Address
          </h2>
          <div class="address-input-group">
            <input
              type="text"
              class="address-input"
              placeholder="Enter your delivery address or use location"
              id="addressInput"
            />
            <button class="location-btn" onclick="getCurrentLocation()">
              <i class="fas fa-location-crosshairs"></i>
            </button>
          </div>
          <div class="address-details">
            <input type="text" id="street" placeholder="Street" />
            <input type="text" id="city" placeholder="City" />
            <input type="text" id="country" placeholder="Country" />
            <input type="text" id="postalCode" placeholder="Postal Code" />
          </div>
        </div>
        <!-- Payment Section -->
        <div class="payment-section">
          <h2 class="section-title">
            <i class="fas fa-wallet"></i>
            Payment Method
          </h2>
          <div class="payment-options">
            <div class="payment-option" onclick="selectPayment('cod')">
              <i class="fas fa-money-bill-wave"></i>
              <div class="payment-option-title">Cash on Delivery</div>
              <div class="payment-option-desc">Pay when you receive</div>
            </div>
            <div class="payment-option" onclick="selectPayment('bank')">
              <i class="fas fa-university"></i>
              <div class="payment-option-title">Bank Transfer</div>
              <div class="payment-option-desc">Get invoice for payment</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Order Summary -->
      <div class="order-summary">
        <h3 class="summary-title">
          <i class="fas fa-shopping-cart"></i>
          Order Summary
        </h3>
        <div class="summary-items" id="summaryItems">
          <!-- Items will be populated by JavaScript -->
        </div>
        <div class="summary-total">
          <span>Total</span>
          <span id="summaryTotal">$0.00</span>
        </div>
        <button class="proceed-btn" onclick="proceedToPayment()">
          <i class="fas fa-lock"></i>
          Place Order
        </button>
      </div>
    </div>

    <script>
      let selectedPayment = "";

      // Sample cart data (for testing)
      const sampleCartData = {
        items: [
          {
            name: "Product 1",
            quantity: 2,
            price: 29.99,
          },
          {
            name: "Product 2",
            quantity: 1,
            price: 49.99,
          },
        ],
        total: "$109.97",
      };

      // Store sample data in localStorage
      localStorage.setItem("cartData", JSON.stringify(sampleCartData));

      // Load and populate order summary
      function populateOrderSummary() {
        const cartData = JSON.parse(localStorage.getItem("cartData"));
        const summaryItems = document.getElementById("summaryItems");
        const summaryTotal = document.getElementById("summaryTotal");

        if (cartData && cartData.items) {
          summaryItems.innerHTML = ""; // Clear existing items
          cartData.items.forEach((item) => {
            summaryItems.innerHTML += `
              <div class="summary-item">
                <span class="summary-item-name">${item.name} (${
              item.quantity
            }x)</span>
                <span class="summary-item-price">$${(
                  item.price * item.quantity
                ).toFixed(2)}</span>
              </div>
            `;
          });

          summaryTotal.textContent = cartData.total;
        }
      }
      function showAddressDetails() {
        const addressDetails = document.querySelector(".address-details");
        addressDetails.classList.add("show");
      }

      async function getCurrentLocation() {
        try {
          const addressInput = document.getElementById("addressInput");
          addressInput.classList.add("loading-address");

          const position = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject);
          });

          const { latitude, longitude } = position.coords;
          const response = await fetch(
            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
          );
          const data = await response.json();

          if (data.address) {
            // Populate main address input
            addressInput.value = `${data.address.road || ""} ${
              data.address.house_number || ""
            }, ${data.address.city || ""}`;

            // Show and populate detailed address fields
            showAddressDetails();

            // Populate detailed address fields
            document.getElementById("street").value = `${
              data.address.road || ""
            } ${data.address.house_number || ""}`;
            document.getElementById("city").value = data.address.city || "";
            document.getElementById("country").value =
              data.address.country || "";
            document.getElementById("postalCode").value =
              data.address.postcode || "";

            // Add animation class to show fields are populated
            document
              .querySelectorAll(".address-details input")
              .forEach((input) => {
                input.style.backgroundColor = "#f0f9ff";
                setTimeout(() => {
                  input.style.backgroundColor = "#f8fafc";
                }, 1000);
              });
          }
        } catch (error) {
          console.error("Error getting location:", error);
          alert("Unable to get your location. Please enter address manually.");
        } finally {
          document
            .getElementById("addressInput")
            .classList.remove("loading-address");
        }
      }

      // Add event listener for manual address input
      document
        .getElementById("addressInput")
        .addEventListener("input", function (e) {
          if (e.target.value.length > 5) {
            // Show details after minimal input
            showAddressDetails();
          }
        });

      function selectPayment(method) {
        selectedPayment = method;
        document.querySelectorAll(".payment-option").forEach((option) => {
          option.classList.remove("selected");
        });
        event.currentTarget.classList.add("selected");
      }

      function proceedToPayment() {
        const address = document.getElementById("addressInput").value;
        const street = document.getElementById("street").value;
        const city = document.getElementById("city").value;
        const country = document.getElementById("country").value;
        const postalCode = document.getElementById("postalCode").value;

        if (!address || !street || !city || !country || !postalCode) {
          alert("Please fill in all address fields");
          return;
        }

        if (!selectedPayment) {
          alert("Please select a payment method");
          return;
        }

        // Create complete address object
        const completeAddress = {
          fullAddress: address,
          street: street,
          city: city,
          country: country,
          postalCode: postalCode,
        };

        // Store address in localStorage for later use
        localStorage.setItem(
          "deliveryAddress",
          JSON.stringify(completeAddress)
        );

        // Handle payment process based on selection
        if (selectedPayment === "cod") {
          alert("Order placed successfully with Cash on Delivery!");
          // Optional: Clear form or redirect to thank you page
          clearForm();
        } else if (selectedPayment === "bank") {
          // Redirect to invoice page for bank transfer
          window.location.href = "Invoice.html";
        }
      }

      // Initialize the page
      populateOrderSummary();
    </script>
  </body>
</html>
