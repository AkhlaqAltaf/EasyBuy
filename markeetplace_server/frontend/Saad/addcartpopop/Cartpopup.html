<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #073741; /* Changed from #6366f1 */
        --primary-hover: #052b33; /* Changed from #4f46e5 to a darker shade */
        /* ... rest of the variables remain same ... */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #f1f5f9;
      }

      .cart-popup {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 400px;
        height: auto;
        max-height: calc(100vh - 40px);
        background: var(--bg-color);
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
        padding: 24px;
        border-radius: 16px;
        z-index: 1000;
      }

      .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
      }

      .cart-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .cart-count {
        background: var(--primary-color);
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .cart-items {
        height: auto;
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 20px;
        padding-right: 8px;
      }

      .cart-items::-webkit-scrollbar {
        width: 4px;
      }

      .cart-items::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      .cart-items::-webkit-scrollbar-thumb {
        background: #ddd;
        border-radius: 4px;
      }

      .cart-item {
        display: flex;
        padding: 15px 0;
        border-bottom: 1px solid var(--border-color);
        position: relative;
        transition: transform 0.2s ease;
      }

      .cart-item:hover {
        transform: translateX(8px);
      }

      .item-image {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 12px;
        margin-right: 15px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .item-details {
        flex-grow: 1;
        padding-right: 20px;
      }

      .item-name {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 6px;
        font-size: 1rem;
      }

      .item-variant {
        color: var(--text-secondary);
        font-size: 0.85rem;
        margin-bottom: 12px;
      }

      .item-price {
        color: var(--primary-color);
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 12px;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 12px;
        background: #f8fafc;
        width: fit-content;
        padding: 6px 10px;
        border-radius: 10px;
      }

      .quantity-btn {
        background: white;
        border: 1px solid var(--border-color);
        width: 28px;
        height: 28px;
        border-radius: 8px;
        cursor: pointer;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .quantity-btn:hover {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      .quantity-value {
        font-weight: 600;
        color: var(--text-primary);
        min-width: 20px;
        text-align: center;
      }

      .remove-btn {
        position: absolute;
        top: 15px;
        right: 0;
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 1rem;
        padding: 5px;
        transition: all 0.2s;
      }

      .remove-btn:hover {
        color: #ef4444;
        transform: scale(1.1);
      }

      .cart-footer {
        position: relative;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
      }

      .subtotal {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .subtotal-label {
        color: var(--text-secondary);
        font-size: 1rem;
        font-weight: 500;
      }

      .subtotal-amount {
        font-weight: 700;
        color: var(--text-primary);
        font-size: 1.2rem;
      }

      .cart-buttons {
        display: flex;
        gap: 12px;
      }

      .view-cart-btn {
        width: 100%;
        padding: 14px;
        background: white;
        color: #073741; /* Updated text color to match */
        border: 2px solid #073741; /* Updated border color to match primary color */
        border-radius: 10px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .view-cart-btn:hover {
        background: #f8fafc;
        transform: translateY(-2px);
      }

      .checkout-btn {
        width: 100%;
        padding: 14px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .checkout-btn:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
      }

      .empty-cart {
        text-align: center;
        padding: 30px 20px;
        color: var(--text-secondary);
      }

      .empty-cart i {
        font-size: 3rem;
        margin-bottom: 15px;
        color: #dde1e9;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .cart-item {
        animation: fadeIn 0.3s ease;
      }
      .checkout-btn:disabled {
        background: #94a3b8;
        cursor: not-allowed;
        transform: none;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="cart-popup">
      <div class="cart-header">
        <div class="cart-title">
          Shopping Cart
          <span class="cart-count">2</span>
        </div>
      </div>

      <div class="cart-items" id="cartItems">
        <!-- Items will be populated by JavaScript -->
      </div>

      <div class="cart-footer">
        <div class="subtotal">
          <span class="subtotal-label">Subtotal</span>
          <span class="subtotal-amount" id="cartTotal">$0.00</span>
        </div>
        <div class="cart-buttons">
          <button class="view-cart-btn" onclick="viewCart()">
            <i class="fas fa-shopping-cart"></i>
            View Cart
          </button>
          <button
            class="checkout-btn"
            onclick="goToCheckout()"
            id="checkoutBtn"
          >
            <i class="fas fa-lock"></i>
            Checkout
          </button>
        </div>
      </div>
    </div>

    <script>
      // Premium product data
      const products = [
        {
          id: 1,
          name: "MacBook Pro M2",
          variant: "Space Gray • 512GB SSD",
          price: 1499.99,
          image:
            "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=500",
        },
        {
          id: 2,
          name: "Sony WH-1000XM5",
          variant: "Midnight Black • Wireless",
          price: 399.99,
          image:
            "https://images.unsplash.com/photo-1618366712010-f4ae9c647dcb?w=500",
        },
      ];

      // Initialize cart
      let cart = products.map((product) => ({
        ...product,
        quantity: 1,
      }));

      function updateCart() {
        const cartItemsContainer = document.getElementById("cartItems");
        const cartTotalElement = document.getElementById("cartTotal");
        const cartCountElement = document.querySelector(".cart-count");

        if (cart.length === 0) {
          cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <p>Your cart is empty</p>
                    </div>`;
          cartTotalElement.textContent = "$0.00";
          cartCountElement.textContent = "0";
          return;
        }

        let total = 0;
        cartItemsContainer.innerHTML = "";

        cart.forEach((item) => {
          const itemTotal = item.price * item.quantity;
          total += itemTotal;

          cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${
            item.name
          }" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-variant">${item.variant}</div>
                            <div class="item-price">$${item.price.toFixed(
                              2
                            )}</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${
                                  item.id
                                }, -1)">-</button>
                                <span class="quantity-value">${
                                  item.quantity
                                }</span>
                                <button class="quantity-btn" onclick="updateQuantity(${
                                  item.id
                                }, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${
                          item.id
                        })">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
        });

        cartTotalElement.textContent = `$${total.toFixed(2)}`;
        cartCountElement.textContent = cart.length;
      }

      function updateQuantity(productId, change) {
        const itemIndex = cart.findIndex((item) => item.id === productId);

        if (itemIndex !== -1) {
          cart[itemIndex].quantity += change;

          if (cart[itemIndex].quantity <= 0) {
            cart.splice(itemIndex, 1);
          }

          updateCart();
        }
      }

      function removeItem(productId) {
        cart = cart.filter((item) => item.id !== productId);
        updateCart();
      }

      function viewCart() {
        window.location.href = "/cart";
      }
      async function goToCheckout() {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        const checkoutBtn = document.getElementById("checkoutBtn");
        const btnText = checkoutBtn.innerHTML;

        try {
          // Show loading state
          checkoutBtn.innerHTML = '<span class="loading-spinner"></span>';
          checkoutBtn.disabled = true;

          // Save cart data to localStorage
          localStorage.setItem(
            "cartData",
            JSON.stringify({
              items: cart,
              total: document.getElementById("cartTotal").textContent,
            })
          );

          // Simulate network delay (remove in production)
          await new Promise((resolve) => setTimeout(resolve, 800));

          // Navigate to checkout
          window.location.href = "Checkout.html";
        } catch (error) {
          console.error("Error during checkout:", error);
          alert("Something went wrong. Please try again.");

          // Restore button state
          checkoutBtn.innerHTML = btnText;
          checkoutBtn.disabled = false;
        }
      }
      // Initialize the cart
      updateCart();
    </script>
  </body>
</html>
