<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">    
        <h1 class="text-2xl font-bold text-gray-800 text-center">Vendor Registration</h1>
        <p class="text-gray-400 text-center mt-1">Complete form below to signup as a vendor.</p>
            <hr class="my-6 border-gray-200">
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required placeholder="Enter Your Name">
            </div>

            <div class="mb-4">
                <label for="id_card_number" class="block text-sm font-semibold text-gray-700">ID Card Number</label>
                <input type="text" id="id_card_number" name="id_card_number" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required placeholder="Enter Your ID Card Number">
            </div>

            <div class="mb-4">
                <label for="mobile_number" class="block text-sm font-semibold text-gray-700">Mobile Number</label>
                <input type="text" id="mobile_number" name="mobile_number" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required placeholder="Enter Your Mobile Number">
            </div>

            <div class="mb-6">
                <label for="cr_file" class="block text-sm font-semibold text-gray-700">CR File</label>
                <input type="file" id="cr_file" name="cr_file" class="w-full py-2 px-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="address" class="block text-sm font-semibold text-gray-700">Address</label>
                <textarea id="address" name="address" rows="3" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="px-6 py-2 bg-[#0B5D51] text-white rounded-lg shadow-md hover:bg-[#073741] focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Register Vendor
                </button>
            </div>
        </form>
    </div>

</body>
</html>
