{% extends 'vendor/main/base.html' %}

{% block content %}
  <h1 class="text-3xl font-bold mb-4">3D Models</h1>
  <table class="w-full table-auto border-collapse border border-gray-300">
    <thead>
      <tr>
        <th class="px-4 py-2 border border-gray-300">Image</th>
        <th class="px-4 py-2 border border-gray-300">Status</th>
        <th class="px-4 py-2 border border-gray-300">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for model in models %}
        <tr>
          <td class="px-4 py-2 border border-gray-300">
            <img src="{{ model.image.url }}" alt="Model Image" class="w-20 h-20 object-cover">
          </td>
          <td class="px-4 py-2 border border-gray-300">
            {% if model.downloaded %}
              <span class="text-green-500">Downloaded</span>
            {% else %}
              <span class="text-red-500">Not available for download yet.</span>
            {% endif %}
          </td>
          <td class="px-4 py-2 border border-gray-300">

              <a href="{% url 'vendor:download_model' model.pk %}" class="text-blue-500 hover:text-blue-700">Download</a>

          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <p class="mt-4">
    <a href="{% url 'vendor:create_model' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create new model</a>
  </p>
{% endblock %}
