{% extends 'vendor/main/base.html' %}

{% block content %}
  <h1 class="text-3xl font-bold mb-4">Create 3D Model</h1>
  <form method="post" enctype="multipart/form-data" class="max-w-md mx-auto p-4 bg-white rounded shadow-md">
    {% csrf_token %}
    <div class="mb-4">
      <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Select an image:</label>
      <input type="file" name="image" id="image" class="w-full p-2 pl-10 text-sm text-gray-700 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create 3D Model</button>
  </form>
{% endblock %}
