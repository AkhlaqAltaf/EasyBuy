
{% if top_sale7 %}
  <!-- Offer Section -->
  <div class="mt-12 flex flex-col lg:flex-row items-center justify-between mx-4 lg:mx-10 bg-[#FFE7D6] rounded-lg shadow-md">
    <!-- Left Section -->
    <div class="px-6 py-8 flex flex-col justify-start space-y-4 w-full lg:w-1/2">
      <p class="text-white bg-[#2DA5F3] w-max px-4 py-1 text-center rounded-md">
        SAVE UP TO {{ top_sale7.price_discount }}
      </p>
      <h1 class="text-2xl lg:text-5xl font-semibold">{{ top_sale7.name }}</h1>
      <p class="text-lg lg:text-xl">

          {{ top_sale7.description }}
      </p>
      <button class="bg-[#FA8232] text-white font-bold w-48 h-14 py-2 flex items-center justify-center rounded-md hover:bg-[#e8712e] transition">
        <span>Shop Now</span>
        <svg class="ml-1 w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </button>
    </div>

    <!-- Right Section -->
    <div class="relative w-full lg:w-1/3 flex items-center justify-start">
      <p class="absolute top-4 left-4 lg:top-8 lg:left-8  bg-[#FFCEAD] rounded-full border border-white p-4 w-14 h-14 flex items-center justify-center text-center text-black font-bold">
        {{ top_sale7.price }}
      </p>
      <img class="w-full max-w-xs lg:max-w-md" src="{{ top_sale7.media.first.file.url }}" alt="{{ top_sale7.name }}" />
    </div>
  </div>


{% endif %}
