{% extends 'base.html' %}
{% load static%}
{% block title %}Contact Us - Easy Buy{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{% url 'website:contactus' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
            <h4>Contact Information</h4>
            <p>Email: <a href="mailto:info@easybuy.com">info@easybuy.com</a></p>
            <p>Phone: <a href="tel:+11234567890">0331-7782810</a></p>
            <p>Address: Comsats University Islamabad Abbottabad Campus</p>
            <div class="mt-3">
                <a href="https://www.facebook.com/easybuy" class="me-2">
                    <img src="{% static 'images/facebook-icon.png' %}" alt="Facebook" width="24">
                </a>
                <a href="https://www.twitter.com/easybuy" class="me-2">
                    <img src="{% static 'images/twitter-icon.png' %}" alt="Twitter" width="24">
                </a>
                <a href="https://www.instagram.com/easybuy">
                    <img src="{% static 'images/instagram-icon.png' %}" alt="Instagram" width="24">
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
