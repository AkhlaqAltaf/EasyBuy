<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Easy Buy with 3D Augmented Reality{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .navbar-brand img {
            max-height: 40px;
        }
        .navbar-brand, .nav-link {
            color: #e0e0e0 !important;
        }
        .footer {
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 10px 0;
            text-align: center;
            position: relative;
            width: 100%;
        }
        .container {
            background-color: #242424;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'website:home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Easy Buy Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'website:home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'website:apidoc' %}">API Documentation</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'website:contactus' %}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'website:aboutus' %}">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        &copy; 2024 Easy Buy with 3D Augmented Reality. All rights reserved.
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
